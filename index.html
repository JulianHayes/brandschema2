    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --bg: #f6f6f6;
            --text: #171717;
            --accent: #f10b10;
        }
    }

    @layer base {
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.4;
        }
        
        .mono {
            font-family: 'Space Mono', monospace;
        }
        
        .redacted {
            background: linear-gradient(90deg, var(--text) 0%, var(--text) 100%);
            color: var(--bg);
            padding: 0 4px;
        }
    }

    @layer components {
        .btn-primary {
            background-color: var(--text);
            color: var(--bg);
            padding: 12px 24px;
            border: 2px solid var(--text);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: var(--bg);
            color: var(--text);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text);
            padding: 12px 24px;
            border: 2px solid var(--text);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }
        
        .btn-secondary:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }
        
        .divider-vertical {
            width: 2px;
            background-color: var(--text);
            height: 100%;
        }
        
        .accent {
            color: var(--accent);
        }
    }

    @layer utilities {
        .text-shadow {
            text-shadow: 2px 2px 0px rgba(23, 23, 23, 0.1);
        }
    }
